<div class="container"><div class="row mt-2">
  <div class="col col-md-4 offset-md-4">
    <a class="btn btn-primary" routerLink="/customers/create">Create</a>
  </div>
</div>

  <table class="table">
    <thead>

      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">email</th>
        <th scope="col">created date</th>
        <th scope="col">updated date</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of allCustomers">



        <th scope="row">{{ item.id}}</th>
        <th scope="row">{{ item.firstName}}</th>
        <td>{{ item.lastName}}</td>
        <td>{{ item.email}}</td>
        <td>{{ item.created}}</td>
        <td>{{ item.updated }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/customers/edit', item.id]">Edit</a> |
          <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
          </td>
        <!-- <td>
          <a class="btn btn-primary" [routerLink]="['/customers/edit', item.id]">Edit</a>
        </td> -->
      </tr>

    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
