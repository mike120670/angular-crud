<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">First Name</label>
      <input type="text" name="firstName" [(ngModel)] = "customersForm.firstName" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtName" class="form-label">Last Name</label>
      <input type="text" name="lastName" [(ngModel)] = "customersForm.lastName" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email</label>
      <input type="text" name="email" [(ngModel)] = "customersForm.email" class="form-control" id="txtEmail" />
    </div>

    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
